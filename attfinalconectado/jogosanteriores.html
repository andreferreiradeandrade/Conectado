<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <title>Calend√°rio de Janeiro</title>
   <style>
   body {

    margin: 0;
    padding: 0;
    background: #0D3B66;
  }

  .calendar {
    width: 500px;
    margin: 150px auto;
    border: 3px solid #F95738;
    border-radius: 5px;
    padding: 18px;
  }

  .month {
    text-align: center;
    font-size: 60px;
    margin-bottom: 10px;
    color: #fff;
    font-family: 'Pixelify Sans', sans-serif;

  }
  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 7px;
    margin: 5px;
  }

  .day {
    text-align: center;
    border: none;
    padding: 8px;
    cursor: pointer;
    color: #fff;
    border-radius: 600px;
    font-size: 20px;
    margin-bottom: 20px;
    background-color:#F95738;
    font-family: 'Pixelify Sans', sans-serif;
  }

</style>
</head>
<body>

<div class="calendar">
  <div class="month">Janeiro</div>
  <div class="days">
    <div class="day">1</div>
    <div class="day">2</div>

    <div class="day">4</div>

  </div>
</div>

</body>
</html>
